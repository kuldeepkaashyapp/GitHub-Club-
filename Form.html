<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GitHub Club - Rama University Kanpur</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #24292e 0%, #5865f2 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
    }
    .container, .form-container {
      box-sizing: border-box;
      width: 100%;
      max-width: 1080px;
      margin: 2.5rem auto 0 auto;
      background: rgba(36,41,46,0.95);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      padding: 2rem 1rem 1.5rem 1rem;
      text-align: center;
    }
    .form-container {
      max-width: 95%;
      margin-top: 1.5rem;
      padding: 1.5rem 1rem 2rem 1rem;
    }
    .logo {
      width: 80px;
      margin-bottom: 1.2rem;
      filter: drop-shadow(0 2px 8px #0008);
    }
    h1 {
      font-size: 1.5rem;
      margin: 0.5rem 0 0.4rem 0;
      letter-spacing: 0.5px;
    }
    .subtitle {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #b3b3b3;
    }
    .footer {
      margin: 2.5rem auto 0 auto;
      font-size: 0.95rem;
      color: #b3b3b3;
      letter-spacing: 0.5px;
      text-align: center;
      width: 100%;
      max-width: 600px;
    }
    .form-title {
      font-size: 1.3rem;
      margin-bottom: 1.2rem;
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    iframe {
      width: 100%;
      min-height: 600px;
      border: none;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 4px 24px #0002;
      display: block;
    }
    @media (max-width: 700px) {
      .container, .form-container, .footer {
        max-width: 98vw;
        padding-left: 0.5rem;
        padding-right: 0.5rem;
      }
      iframe {
        min-height: 500px;
      }
    }
    @media (max-width: 400px) {
      h1 {
        font-size: 1.2rem;
      }
      .form-title {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
    <h1>GitHub Club<br>Rama University Kanpur</h1>
    <div class="subtitle">
      Connect. Collaborate. Code.<br>
      Join the official GitHub Club of Rama University Kanpur!
    </div>
  </div>
  <div class="form-container">
    <div class="form-title">Register Now!</div>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdJFk4VtUCnep7p_TOn0mZ_DuzUuqElrsnEYiT3sDuQOzH0FA/viewform?embedded=true" width="420" height="500" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
  <div class="footer">
    &copy; 2025 GitHub Club, Rama University Kanpur
  </div>
</body>

</html>
