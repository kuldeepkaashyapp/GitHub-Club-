<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GitHub Club - Rama University Kanpur</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #24292e 0%, #5865f2 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(36,41,46,0.95);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      padding: 3rem 2.5rem;
      max-width: 420px;
      text-align: center;
    }
    .logo {
      width: 80px;
      margin-bottom: 1.2rem;
      filter: drop-shadow(0 2px 8px #0008);
    }
    h1 {
      font-size: 2.2rem;
      margin: 0.5rem 0 0.7rem 0;
      letter-spacing: 1px;
    }
    .subtitle {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #b3b3b3;
    }
    .cta-btn {
      display: inline-block;
      background: #2ea44f;
      color: #fff;
      font-weight: bold;
      padding: 0.9em 2.2em;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.1rem;
      margin-top: 1.2rem;
      transition: background 0.2s;
      box-shadow: 0 4px 16px #2ea44f44;
    }
    .cta-btn:hover {
      background: #238636;
    }
    .footer {
      margin-top: 2.5rem;
      font-size: 0.95rem;
      color: #b3b3b3;
      letter-spacing: 0.5px;
    }
    @media (max-width: 500px) {
      .container {
        padding: 2rem 1rem;
        max-width: 95vw;
      }
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
    <h1>GitHub Club<br>Rama University Kanpur</h1>
    <div class="subtitle">
      Connect. Collaborate. Code.<br>
      Join the official GitHub Club of Rama University 
    </div>
    <a class="cta-btn" href="./Form.html" target="_blank">Join Us on GitHub</a>
    <div class="footer">
      &copy; 2025 GitHub Club,     <h1>GitHub Club<br>Rama University Kanpur</h1>

    </div>
  </div>
</body>
</html>
